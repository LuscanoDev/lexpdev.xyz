  <!--Script para mudar o CSS caso esteja sendo acessado por uma tela pequena-->
  <script>
    // Check the screen size and toggle styles accordingly
    function toggleStyles() {
      const mainStyles = document.getElementById('mainStyles');
      const phoneStyles = document.getElementById('phoneStyles');

      if (window.innerWidth < 1000) {
        mainStyles.setAttribute('media', 'not all');
        phoneStyles.removeAttribute('media');
      } else {
        phoneStyles.setAttribute('media', 'not all');
        mainStyles.removeAttribute('media');
      }
    }

    // Initial check on page load
    window.addEventListener('load', toggleStyles);
    // Check on window resize
    window.addEventListener('resize', toggleStyles);
  </script>
